<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="icon" href="img/favicon-codeup-coffee.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container-fluid rounded-3 p px-0 my-0 text-center " id="main-heading">
    <header class="my-5 bg-light bg-opacity-75"><img src="img/duck-ina-cup.png" alt="duck in a cup"> Codey Coffee Co.<img src="img/duck-ina-cup.png" alt="duck in a cup"></header>
    </div>

<div class="hr m-5">
    <hr>
</div>
<video autoplay muted loop class="coffee-beans">
    <source src="img/pexels-cristian-rojas-7487666.mp4">

</video>
<div class="stuff container ">

    <div class="row" >

        <div class="text-nowrap col-6">
            <div id="coffees" style="column-count: 2" class = "coffees bg-light bg-opacity-75">
                <h5> Coffee Name</h5>
                <p>Roast</p>
            </div>
        </div>

        <div class="coffees col-6 text-nowrap bg-light bg-opacity-75">
            <form>
                <h6>Roast</h6>
                <label for="roast-selection"></label>
                <select id="roast-selection" style="width: 100%;">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <div class="mt-3">
                    <h6>Coffee Name</h6>
                </div>
                <input id="inp" type="text" placeholder="Search.." style="width: 100%;">
                <br>
                <input class="submit mt-3" type="submit" style="width: 100%; color: white; background-color: cornflowerblue; border: none; border-radius: 7px">

            </form>

        </div>
    </div>
</div>




<script src="main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
