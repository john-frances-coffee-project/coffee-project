<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header text-center my-5">
    <h1>Coffee!</h1>
</div>

<div class="hr m-5">
    <hr>
</div>

<div class="container">

    <div class="row" >

        <div class="text-nowrap col-6">
            <div id="coffees" style="column-count: 2">
                <h3> Coffee Name</h3>
                <p>Roast</p>
            </div>
        </div>

        <div class="col-6 text-nowrap">
            <form>
                <h6>Roast</h6>
                <label for="roast-selection"></label>
                <select id="roast-selection" style="width: 100%;">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <div class="mt-3">
                    <h6>Coffee Name</h6>
                </div>
                <input id="inp" type="text" placeholder="Search.." style="width: 100%;">
                <br>
                <input class="submit mt-3" type="submit" style="width: 100%; color: white; background-color: cornflowerblue; border: none; border-radius: 7px">

            </form>

            <form>
                <div class="roast2 mt-5">
                <h6>Roast</h6>
                </div>
                <label for="roast-selection2"></label>
                <select id="roast-selection2" style="width: 100%;">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <div class="mt-3">
                    <h6>Name</h6>
                </div>
                <input id="inp2" type="text" placeholder="Search.." style="width: 100%;">
                <br>
                <input class="submit2 mt-3" type="submit" style="width: 100%; color: white; background-color: cornflowerblue; border: none; border-radius: 7px">

            </form>
        </div>
    </div>
</div>




<script src="main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
